<html>

<head>
    <title>Spanish Verbs Conjucation</title>
    <style>
        .info {
            font-size: 23px;
        }

        .input.error {
            border-color: red;
        }

        td {
            border: 1px black solid;
        }

        td.personal {
            text-align: right;
        }
    </style>
</head>

<body>
    <h1>Spanish Verbs Conjucation</h1>


    <div class="info">
        <div>
            Translation:<em id="verb-translation"></em>
        </div>
        <div>
            Verb to conjuct:<strong><em id="verb-to-conjuct"></em></strong>
        </div>
    </div>
    <table>
        <tbody>
            <tr>
                <td class="personal">
                    <div><em>yo</em></div>
                    <div><strong>I</strong></div>
                </td>
                <td><input class="conjucation-input" name="yo" type="text" placeholder="inser word in right form" />
                </td>

            </tr>
            <tr>
                <td class="personal">
                    <div><em>tú</em></div>
                    <div><strong>you</strong></div>
                </td>
                <td><input class="conjucation-input" name="tú" type="text" placeholder="inser word in right form" />
                </td>
            </tr>
            <tr>
                <td class="personal">
                    <div><em>él, ella</em></div>
                    <div><strong>he, she</strong></div>
                </td>
                <td><input class="conjucation-input" name="él/ella" type="text"
                        placeholder="inser word in right form" />
                </td>
            </tr>
            <tr>
                <td class="personal">
                    <div><em>usted</em></div>
                    <div><strong>you</strong></div>
                </td>
                <td><input class="conjucation-input" name="usted" type="text" placeholder="inser word in right form" />
                </td>
            </tr>
            <tr>
                <td class="personal"><em>nosotros / nosotras</em><br><strong>we</strong></td>
                <td><input class="conjucation-input" name="nosotros/nosotras" type="text"
                        placeholder="inser word in right form" /></td>
            </tr>
            <tr>
                <td class="personal"><em>vosotros / vosotras</em>&nbsp; <br><strong>you</strong></td>
                <td><input class="conjucation-input" name="vosotros/vosotras" type="text"
                        placeholder="inser word in right form" /></td>
            </tr>
            <tr>
                <td class="personal"><em>ellos / ellas</em>&nbsp;&nbsp;<br><strong>they</strong></td>
                <td><input class="conjucation-input" name="ellos/ellas" type="text"
                        placeholder="inser word in right form" /></td>
            </tr>
            <tr>
                <td class="personal">
                    <div><em>ustedes</em></div>
                    <div><strong>you</strong></div>
                </td>
                <td><input class="conjucation-input" name="ustedes" type="text"
                        placeholder="inser word in right form" /></td>
            </tr>
            <tr>
                <td class="personal"></td>
                <td><button onclick="check()">Check</button>
                    <button onclick="retry()" id="retry-button">Retry</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        let inputs;
        const retryButton = document.getElementById("retry-button");
        const words = [
            {
                "word": "tener",
                "translation": "to have",
                "forms": {
                    "yo": "tengo",
                    "tú": "tienes",
                    "él/ella": "tiene",
                    "usted": "tiene",
                    "nosotros/nosotras": "tenemos",
                    "vosotros/vosotras": "tenéis",
                    "ellos/ellas": "tienen",
                    "ustedes": "tienen"
                }
            },
            {
                "word": "ser",
                "translation": "to be",
                "forms": {
                    "yo": "soy",
                    "tú": "eres",
                    "él/ella": "es",
                    "usted": "es",
                    "nosotros/nosotras": "somos",
                    "vosotros/vosotras": "sois",
                    "ellos/ellas": "son",
                    "ustedes": "son"
                }
            },
            {
                "word": "ir",
                "translation": "to go",
                "forms": {
                    "yo": "voy",
                    "tú": "vas",
                    "él/ella": "va",
                    "usted": "va",
                    "nosotros/nosotras": "vamos",
                    "vosotros/vosotras": "vais",
                    "ellos/ellas": "van",
                    "ustedes": "van"
                }
            },
            {
                "word": "hablar",
                "translation": "to speak",
                "forms": {
                    "yo": "hablo",
                    "tú": "hablas",
                    "él/ella": "habla",
                    "usted": "habla",
                    "nosotros/nosotras": "hablamos",
                    "vosotros/vosotras": "habláis",
                    "ellos/ellas": "hablan",
                    "ustedes": "hablan"
                }
            },
            {
                "word": "comer",
                "translation": "to eat",
                "forms": {
                    "yo": "como",
                    "tú": "comes",
                    "él/ella": "come",
                    "usted": "come",
                    "nosotros/nosotras": "comemos",
                    "vosotros/vosotras": "coméis",
                    "ellos/ellas": "comen",
                    "ustedes": "comen"
                }
            },
            {
                "word": "vivir",
                "translation": "to live",
                "forms": {
                    "yo": "vivo",
                    "tú": "vives",
                    "él/ella": "vive",
                    "usted": "vive",
                    "nosotros/nosotras": "vivimos",
                    "vosotros/vosotras": "vivís",
                    "ellos/ellas": "viven",
                    "ustedes": "viven"
                }
            }

        ]

        const wordToCheck = words[Math.floor(Math.random() * words.length)];


        const getWordToCheck = () => {
            document.getElementById("verb-to-conjuct").innerHTML = wordToCheck.word;
            document.getElementById("verb-translation").innerHTML = wordToCheck.translation;
            inputs = document.querySelectorAll(".conjucation-input");

            console.log(inputs);
            inputs.forEach(item => {
                const correct = document.createElement("span");
                correct.id = `span-${item.name}`
                correct.style.color = "red";
                correct.innerHTML = wordToCheck.forms[item.name]
                correct.style.display = "none";

                item.parentNode.insertBefore(correct, item.nextSibling);
            })
        }

        const check = () => {
            inputs.forEach(item => {
                const resultSpan = document.getElementById(`span-${item.name}`);
                if (item.value === wordToCheck.forms[item.name]) {
                    resultSpan.style.color = "green";
                } else {
                    resultSpan.style.color = "red";
                }
                resultSpan.style.display = "block";
                retryButton.disabled = false;
            })
        }

        const retry = () => {
            inputs.forEach(item => {
                const resultSpan = document.getElementById(`span-${item.name}`);
                resultSpan.style.display = "none";
                item.value = "";
            })
        }

        window.onload = function () {
            retryButton.disabled = true;
            getWordToCheck();
        }
    </script>
</body>

</html>
