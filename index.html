<html>

<head>
    <title>Spanish Verbs Conjugation</title>
    <link rel="icon" href="./spanish.ico">
    <style>
        .info {
            font-size: 23px;
        }

        .input.error {
            border-color: red;
        }

        .lang-type {
            border: 1px black solid;
        }

        td {
            border: 1px black solid;
        }

        td.personal {
            text-align: right;
        }
    </style>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/solid.js" integrity="sha384-/BxOvRagtVDn9dJ+JGCtcofNXgQO/CCCVKdMfL115s3gOgQxWaX/tSq5V8dRgsbc" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/fontawesome.js" integrity="sha384-dPBGbj4Uoy1OOpM4+aRGfAOc0W37JkROT+3uynUgTHZCHZNMHfGXsmmvYTffZjYO" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Spanish Verbs Conjugation</h1>

    <div class="lang-type">
        Spanish:<input type="checkbox">
        Mexican:<input type="checkbox">
    </div>
    <div class="display-options">
        Tip: <input type="checkbox">
    </div>
    <div class="info">
        <div>
            Translation:<em id="verb-translation"></em>
        </div>
        <div>
            Verb to conjuct:<strong><em id="verb-to-conjuct"></em></strong>
        </div>
    </div>
    <table>
        <tbody>
            <tr>
                <td class="personal">
                    <div><em>yo</em></div>
                    <div><strong>I</strong></div>
                </td>
                <td><input class="conjugation-input" name="yo" data-spanish-personal="yo" type="text" placeholder="inser word in right form" />
                </td>

            </tr>
            <tr>
                <td class="personal">
                    <div><em>tu</em></div>
                    <div><strong>you</strong></div>
                </td>
                <td><input class="conjugation-input" name="tu" data-spanish-personal="tu" type="text" placeholder="inser word in right form" />
                </td>
            </tr>
            <tr>
                <td class="personal">
                    <div><em>él, ella</em></div>
                    <div><strong>he, she</strong></div>
                </td>
                <td><input class="conjugation-input" name="el/ella" data-spanish-personal="ella" type="text"
                        placeholder="inser word in right form" />
                </td>
            </tr>
            <tr data-used="spanish">
                <td class="personal">
                    <div><em>usted</em></div>
                    <div><strong>you</strong></div>
                </td>
                <td><input class="conjugation-input" name="usted" type="text" data-spanish-personal="usted" placeholder="inser word in right form" />
                </td>
            </tr>
            <tr>
                <td class="personal"><em>nosotros / nosotras</em><br><strong>we</strong></td>
                <td><input class="conjugation-input" name="nosotros/nosotras" type="text" data-spanish-personal="nosotras"
                        placeholder="inser word in right form" /></td>
            </tr>
            <tr>
                <td class="personal"><em>vosotros / vosotras</em>&nbsp; <br><strong>you</strong></td>
                <td><input class="conjugation-input" name="vosotros/vosotras" type="text" data-spanish-personal="vosotras"
                        placeholder="inser word in right form" /></td>
            </tr>
            <tr>
                <td class="personal"><em>ellos / ellas</em>&nbsp;&nbsp;<br><strong>they</strong></td>
                <td><input class="conjugation-input" name="ellos/ellas" type="text" data-spanish-personal="ellas"
                        placeholder="inser word in right form" /></td>
            </tr>
            <tr data-used="spanish">
                <td class="personal">
                    <div><em>ustedes</em></div>
                    <div><strong>you</strong></div>
                </td>
                <td><input class="conjugation-input" name="ustedes" type="text" data-spanish-personal="ustedes"
                        placeholder="inser word in right form" /></td>
            </tr>
            <tr>
                <td class="personal"></td>
                <td><button onclick="check()">Check</button>
                    <button onclick="retry()" id="retry-button">Retry</button>
                    <button onclick="next()" id="next-button">Next</button>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        let inputs;
        const retryButton = document.getElementById("retry-button");
        const words = [
            {
                "word": "tener",
                "translation": "to have",
                "forms": {
                    "yo": "tengo",
                    "tu": "tienes",
                    "el/ella": "tiene",
                    "usted": "tiene",
                    "nosotros/nosotras": "tenemos",
                    "vosotros/vosotras": "tenéis",
                    "ellos/ellas": "tienen",
                    "ustedes": "tienen"
                }
            },
            {
                "word": "ser",
                "translation": "to be",
                "forms": {
                    "yo": "soy",
                    "tu": "eres",
                    "el/ella": "es",
                    "usted": "es",
                    "nosotros/nosotras": "somos",
                    "vosotros/vosotras": "sois",
                    "ellos/ellas": "son",
                    "ustedes": "son"
                }
            },
            {
                "word": "ir",
                "translation": "to go",
                "forms": {
                    "yo": "voy",
                    "tu": "vas",
                    "el/ella": "va",
                    "usted": "va",
                    "nosotros/nosotras": "vamos",
                    "vosotros/vosotras": "vais",
                    "ellos/ellas": "van",
                    "ustedes": "van"
                }
            },
            {
                "word": "hablar",
                "translation": "to speak",
                "forms": {
                    "yo": "hablo",
                    "tu": "hablas",
                    "el/ella": "habla",
                    "usted": "habla",
                    "nosotros/nosotras": "hablamos",
                    "vosotros/vosotras": "habláis",
                    "ellos/ellas": "hablan",
                    "ustedes": "hablan"
                }
            },
            {
                "word": "comer",
                "translation": "to eat",
                "forms": {
                    "yo": "como",
                    "tu": "comes",
                    "el/ella": "come",
                    "usted": "come",
                    "nosotros/nosotras": "comemos",
                    "vosotros/vosotras": "coméis",
                    "ellos/ellas": "comen",
                    "ustedes": "comen"
                }
            },
            {
                "word": "vivir",
                "translation": "to live",
                "forms": {
                    "yo": "vivo",
                    "tu": "vives",
                    "el/ella": "vive",
                    "usted": "vive",
                    "nosotros/nosotras": "vivimos",
                    "vosotros/vosotras": "vivís",
                    "ellos/ellas": "viven",
                    "ustedes": "viven"
                }
            }

        ]

        let index = 0;
        let wordToCheck = words[index];

        const next = () => {
            document.querySelectorAll('.tip-span').forEach(item=>item.remove());
            document.querySelectorAll('.audio').forEach(item=>item.remove());
            index++;
            wordToCheck = words[index];
            getWordToCheck();
        }

        const textToSpeach = (text) => {
            var msg = new SpeechSynthesisUtterance();
            msg.lang = "es-ES";
            msg.text = text;
            msg.rate = 0.07;
            msg.voiceUri = "Mónica"
            window.speechSynthesis.speak(msg);
        }

        const getWordToCheck = () => {
            document.getElementById("verb-to-conjuct").innerHTML = wordToCheck.word;
            document.getElementById("verb-translation").innerHTML = wordToCheck.translation;
            inputs = document.querySelectorAll(".conjugation-input");



            console.log(inputs);
            inputs.forEach(item => {
                item.value = "";
                const correct = document.createElement("span");
                const audioButton = document.createElement("button");
                const personal = item.getAttribute("data-spanish-personal")
                audioButton.onclick = ()=> {
                    textToSpeach(`${personal} ${wordToCheck.forms[item.name]}`);
                }
                audioButton.innerHTML = "<i class='fas fa-volume-up'></i>";
                audioButton.className = "audio"
                correct.id = `span-${item.name}`
                correct.className = "tip-span"
                correct.style.color = "red";
                correct.innerHTML = wordToCheck.forms[item.name]
                correct.style.display = "none";

                item.parentNode.insertBefore(correct, item.nextSibling);
                item.parentNode.insertBefore(audioButton, item.nextSibling);
            })
        }

        const check = () => {
            inputs.forEach(item => {
                const resultSpan = document.getElementById(`span-${item.name}`);
                if (item.value === wordToCheck.forms[item.name]) {
                    resultSpan.style.color = "green";
                } else {
                    resultSpan.style.color = "red";
                }
                resultSpan.style.display = "block";
                retryButton.disabled = false;
            })
        }

        const retry = () => {
            inputs.forEach(item => {
                const resultSpan = document.getElementById(`span-${item.name}`);
                resultSpan.style.display = "none";
                item.value = "";
            })
        }

        window.onload = function () {
            retryButton.disabled = true;
            getWordToCheck();
        }
    </script>
</body>

</html>
